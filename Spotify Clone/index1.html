<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="logo.png" alt="Spotify">Spotify  </li>

    <div class="container">

        <div class="songItemContainer"></div>
            <div class="songItem">
                <img class ="one" src="covers/1.jpg" alt="1">

                <span class="songlistplay"><span class="timestamp'">03:20<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">What Makes You Beautiful</span>

            <div class="songItem">
                <img src="covers/3.jpg" alt="3">

            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">Perfect</span>
                <span class="songlistplay"><span class="timestamp'">04:23<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

                <img src="covers/5.jpg" alt="5">
                <span class="songName">Make You Mine</span>

            <div class="songItem">
                <img src="covers/6.jpg" alt="6">
                <span class="songName">The Nights</span>
                <span class="songlistplay"><span class="timestamp'">03:10<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="7">
                <span class="songName">I'll Be There For You</span>
                <span class="songlistplay"><span class="timestamp'">03:00<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="8">
                <span class="songName">Joy Of Little Things</span>

            <div class="songItem">
                <img src="covers/9.jpg" alt="9">

                <span class="songlistplay"><span class="timestamp'">03:35<i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/10.jpg" alt="10">
                <span class="songName">Best Day Of My Life</span>
                <span class="songlistplay"><span class="timestamp'">03:40<i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay" ></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/808c3439be.js" crossorigin="anonymous"></script>
    <script src="script1.js"></script>

</html>
